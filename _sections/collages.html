---
title: collages
weight: 2
name: " "
---
<div data-aos="zoom-out-down" class="collages">
	{% for collage in site.data.collages %}
		{% assign id = collage.title | replace: ' ', '-' %}
		<div class="collage fire-explosion" id="{{ id }}" style="z-index: {{ collage.z }}">
			<div class="img-container draggable">
				<img alt="{{ collage.title }}" src="{{ site.baseurl }}/assets/images/collag/{{ collage.image | relative_path }}">
				<button aria-label="view-return" class="windows btn" data-value="{{ id }}" class="explode" data-value="{{ id }}"></button>
			</div>
			<div class="copy-container">
				<div>
					<h3 class="flicker-text infinite">{{ collage.title }}</h3>
					<div class="desc marquee infinite"><span>{{ collage.desc }}</span></div>
				</div>
			</div>
		</div>
		{% assign prev_id = id %}
	{% endfor %}
</div>
